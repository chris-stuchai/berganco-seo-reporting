<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - SEO Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Apple Design System - Dark Mode */
    :root {
      --font-title-2: 22px;
      --font-title-3: 20px;
      --font-body: 17px;
      --font-footnote: 13px;
      --font-caption: 12px;
      
      --spacing-1: 4px;
      --spacing-2: 8px;
      --spacing-3: 12px;
      --spacing-4: 16px;
      --spacing-6: 24px;
      
      --color-bg-primary: #1C1C1E;
      --color-bg-secondary: #2C2C2E;
      --color-bg-tertiary: #3A3A3C;
      --color-label-primary: #FFFFFF;
      --color-label-secondary: #E5E5EA;
      --color-label-tertiary: #98989D;
      --color-separator: #48484A;
      --color-blue: #0A84FF;
      --color-green: #30D158;
      --color-red: #FF453A;
      --color-orange: #FF9F0A;
      
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
      background: var(--color-bg-primary);
      color: var(--color-label-primary);
      font-size: var(--font-body);
      line-height: 1.47;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    
    .sidebar {
      width: 240px;
      background: var(--color-bg-secondary);
      border-right: 1px solid var(--color-separator);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }
    
    .sidebar-header {
      padding: var(--spacing-6) var(--spacing-4);
      border-bottom: 1px solid var(--color-separator);
    }
    
    .sidebar-brand {
      display: flex;
      align-items: center;
      gap: var(--spacing-3);
      margin-bottom: var(--spacing-2);
    }
    
    .sidebar-brand-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: var(--color-blue);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: var(--font-body);
    }
    
    .sidebar-brand-text {
      font-size: var(--font-body);
      font-weight: 600;
      color: var(--color-label-primary);
    }
    
    .sidebar-tagline {
      font-size: var(--font-caption);
      color: var(--color-label-tertiary);
      margin-left: 44px;
    }
    
    .sidebar-nav {
      flex: 1;
      padding: var(--spacing-4) 0;
      overflow-y: auto;
    }
    
    .nav-section {
      margin-bottom: var(--spacing-6);
    }
    
    .nav-section-title {
      font-size: var(--font-caption);
      font-weight: 600;
      color: var(--color-label-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 0 var(--spacing-4);
      margin-bottom: var(--spacing-2);
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      gap: var(--spacing-3);
      padding: var(--spacing-2) var(--spacing-4);
      color: var(--color-label-secondary);
      text-decoration: none;
      font-size: var(--font-body);
      transition: background-color 0.2s;
      cursor: pointer;
    }
    
    .nav-item:hover {
      background: var(--color-bg-tertiary);
    }
    
    .nav-item.active {
      background: var(--color-blue);
      color: white;
    }
    
    .nav-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .top-bar {
      background: var(--color-bg-secondary);
      border-bottom: 1px solid var(--color-separator);
      padding: var(--spacing-4) var(--spacing-6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    
    .page-title {
      font-size: var(--font-title-2);
      font-weight: 700;
      color: var(--color-label-primary);
      margin-bottom: var(--spacing-1);
    }
    
    .page-subtitle {
      font-size: var(--font-footnote);
      color: var(--color-label-tertiary);
    }
    
    .content-area {
      flex: 1;
      overflow-y: auto;
      padding: var(--spacing-6);
    }
    
    .card {
      background: var(--color-bg-secondary);
      border: 1px solid var(--color-separator);
      border-radius: 12px;
      padding: var(--spacing-6);
      box-shadow: var(--shadow-sm);
      margin-bottom: var(--spacing-6);
    }
    
    .section-title {
      font-size: var(--font-title-3);
      font-weight: 600;
      color: var(--color-label-primary);
      margin-bottom: var(--spacing-4);
    }
    
    .form-group {
      margin-bottom: var(--spacing-4);
    }
    
    .form-label {
      display: block;
      font-size: var(--font-footnote);
      font-weight: 500;
      color: var(--color-label-secondary);
      margin-bottom: var(--spacing-2);
    }
    
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: var(--spacing-3) var(--spacing-4);
      background: var(--color-bg-tertiary);
      border: 1px solid var(--color-separator);
      border-radius: 12px;
      color: var(--color-label-primary);
      font-size: var(--font-body);
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: var(--color-blue);
      box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.15);
    }
    
    input::placeholder {
      color: var(--color-label-tertiary);
    }
    
    .btn {
      padding: var(--spacing-2) var(--spacing-4);
      border-radius: 8px;
      font-size: var(--font-body);
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    .btn-primary {
      background: var(--color-blue);
      color: white;
    }
    
    .btn-primary:hover:not(:disabled) {
      opacity: 0.85;
    }
    
    .btn-secondary {
      background: transparent;
      color: var(--color-blue);
      border: 1px solid var(--color-separator);
    }
    
    .btn-secondary:hover {
      background: var(--color-bg-tertiary);
    }
    
    .logo-preview {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      object-fit: cover;
      border: 1px solid var(--color-separator);
      margin-top: var(--spacing-2);
    }
    
    .powered-by {
      padding: var(--spacing-4);
      background: var(--color-bg-tertiary);
      border-radius: 8px;
      text-align: center;
      margin-top: var(--spacing-6);
      font-size: var(--font-footnote);
      color: var(--color-label-tertiary);
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-brand">
        <div class="sidebar-brand-icon" id="brandIcon">B</div>
        <div class="sidebar-brand-text" id="brandText">BerganCo</div>
      </div>
      <div class="sidebar-tagline" id="brandTagline">SEO Analytics</div>
    </div>
    
    <nav class="sidebar-nav">
      <div class="nav-section">
        <div class="nav-section-title">Main</div>
        <a href="/" class="nav-item">
          <svg class="nav-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11V6a2 2 0 00-2-2h-4M9 21h6"/>
          </svg>
          <span>Dashboard</span>
        </a>
        <a href="/analytics" class="nav-item">
          <svg class="nav-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
          </svg>
          <span>Analytics</span>
        </a>
      </div>
      
      <div class="nav-section">
        <div class="nav-section-title">SEO</div>
        <a href="/pages" class="nav-item">
          <svg class="nav-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
          </svg>
          <span>Pages</span>
        </a>
        <a href="/queries" class="nav-item">
          <svg class="nav-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
          <span>Queries</span>
        </a>
        <a href="/settings" class="nav-item active">
          <svg class="nav-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          <span>Settings</span>
        </a>
      </div>
      
      <div class="nav-section" style="margin-top: auto; padding-top: var(--spacing-6); border-top: 1px solid var(--color-separator);">
        <a href="#" onclick="handleLogout()" class="nav-item">
          <svg class="nav-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
          <span>Sign Out</span>
        </a>
      </div>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <header class="top-bar">
      <div>
        <h1 class="page-title">Settings</h1>
        <p class="page-subtitle">Manage your profile and branding</p>
      </div>
    </header>

    <main class="content-area">
      <div class="card">
        <h2 class="section-title">Profile Settings</h2>
        
        <form id="profileForm" onsubmit="event.preventDefault(); saveProfile();">
          <div class="form-group">
            <label class="form-label" for="businessName">Business Name</label>
            <input type="text" id="businessName" placeholder="Your business name" />
          </div>

          <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <input type="email" id="email" placeholder="your@email.com" />
          </div>

          <div class="form-group">
            <label class="form-label" for="logoUrl">Logo URL</label>
            <input type="text" id="logoUrl" placeholder="https://example.com/logo.png" />
            <small style="display: block; margin-top: var(--spacing-1); font-size: var(--font-caption); color: var(--color-label-tertiary);">
              Enter a URL to your logo image. This will appear in the sidebar.
            </small>
            <img id="logoPreview" class="logo-preview" style="display: none;" alt="Logo preview" />
          </div>

          <div style="display: flex; gap: var(--spacing-3); margin-top: var(--spacing-6);">
            <button type="submit" class="btn btn-primary" id="saveBtn">Save Changes</button>
            <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
          </div>
        </form>

        <div class="powered-by">
          Powered by Stuchai LLC
        </div>
      </div>
    </main>
  </div>

  <script>
    let currentUser = null;

    async function init() {
      try {
        const response = await fetch('/api/auth/me', { credentials: 'include' });
        if (!response.ok) {
          window.location.href = '/login';
          return;
        }
        
        const data = await response.json();
        currentUser = data.user;
        
        updateSidebar();
        loadProfile();
        
        // Preview logo on URL change
        document.getElementById('logoUrl').addEventListener('input', (e) => {
          const url = e.target.value;
          const preview = document.getElementById('logoPreview');
          if (url && url.startsWith('http')) {
            preview.src = url;
            preview.style.display = 'block';
          } else {
            preview.style.display = 'none';
          }
        });
      } catch (error) {
        console.error('Init error:', error);
        window.location.href = '/login';
      }
    }

    function updateSidebar() {
      if (currentUser?.logoUrl) {
        document.getElementById('brandIcon').innerHTML = `<img src="${currentUser.logoUrl}" alt="${currentUser.businessName || 'Company'}" style="width: 32px; height: 32px; border-radius: 8px; object-fit: cover;">`;
      } else {
        const initial = (currentUser?.businessName || 'B')[0].toUpperCase();
        document.getElementById('brandIcon').textContent = initial;
      }
      
      if (currentUser?.businessName) {
        document.getElementById('brandText').textContent = currentUser.businessName;
        document.getElementById('brandTagline').textContent = `${currentUser.businessName} SEO Analytics`;
      } else {
        document.getElementById('brandText').textContent = 'BerganCo';
        document.getElementById('brandTagline').textContent = 'SEO Analytics';
      }
    }

    function loadProfile() {
      if (currentUser) {
        document.getElementById('businessName').value = currentUser.businessName || '';
        document.getElementById('email').value = currentUser.email || '';
        document.getElementById('logoUrl').value = currentUser.logoUrl || '';
        
        if (currentUser.logoUrl) {
          document.getElementById('logoPreview').src = currentUser.logoUrl;
          document.getElementById('logoPreview').style.display = 'block';
        }
      }
    }

    async function saveProfile() {
      const btn = document.getElementById('saveBtn');
      btn.disabled = true;
      btn.textContent = 'Saving...';
      
      try {
        const res = await fetch('/api/profile', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({
            businessName: document.getElementById('businessName').value.trim() || null,
            email: document.getElementById('email').value.trim(),
            logoUrl: document.getElementById('logoUrl').value.trim() || null
          })
        });
        
        if (res.ok) {
          const updated = await res.json();
          currentUser = updated;
          updateSidebar();
          
          // Show success message
          alert('Profile updated successfully!');
        } else {
          const error = await res.json();
          alert(`Error: ${error.error || 'Failed to update profile'}`);
        }
      } catch (error) {
        console.error('Error saving profile:', error);
        alert('Error saving profile. Please try again.');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Save Changes';
      }
    }

    function resetForm() {
      loadProfile();
    }

    async function handleLogout() {
      try {
        await fetch('/api/auth/logout', { 
          method: 'POST',
          credentials: 'include'
        });
        window.location.href = '/login';
      } catch (error) {
        window.location.href = '/login';
      }
    }

    init();
  </script>
</body>
</html>
