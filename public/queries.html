<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queries - BerganCo SEO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif; background: #1C1C1E; color: #FFFFFF; margin: 0; }
    .container { max-width: 1400px; margin: 0 auto; padding: 24px; }
    .card { background: #2C2C2E; border: 1px solid #48484A; border-radius: 12px; padding: 24px; margin-bottom: 24px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #48484A; }
    th { color: #98989D; font-size: 11px; font-weight: 600; text-transform: uppercase; }
    .date-btn { padding: 8px 12px; border-radius: 8px; border: 1px solid #48484A; background: transparent; color: #E5E5EA; cursor: pointer; }
    .date-btn.active { background: #0A84FF; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-size: 34px; font-weight: 700; margin-bottom: 24px;">Top Queries</h1>
    <div style="margin-bottom: 24px;">
      <button onclick="setDays(7)" class="date-btn active" id="btn-7">7 Days</button>
      <button onclick="setDays(30)" class="date-btn" id="btn-30">30 Days</button>
      <button onclick="setDays(90)" class="date-btn" id="btn-90">90 Days</button>
    </div>
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Query</th>
            <th>Clicks</th>
            <th>Impressions</th>
            <th>CTR</th>
            <th>Position</th>
          </tr>
        </thead>
        <tbody id="queriesTable">
          <tr><td colspan="5" style="text-align: center; padding: 24px;">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    let currentDays = 7;
    function setDays(days) {
      currentDays = days;
      document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(`btn-${days}`).classList.add('active');
      loadQueries();
    }
    async function loadQueries() {
      const res = await fetch(`/api/top-queries?days=${currentDays}&limit=50`);
      const queries = await res.json();
      document.getElementById('queriesTable').innerHTML = queries.map(q => `
        <tr>
          <td>${q.query}</td>
          <td>${q._sum.clicks || 0}</td>
          <td>${q._sum.impressions || 0}</td>
          <td>${((q._avg.ctr || 0) * 100).toFixed(2)}%</td>
          <td>${(q._avg.position || 0).toFixed(1)}</td>
        </tr>
      `).join('');
    }
    loadQueries();
  </script>
</body>
</html>
