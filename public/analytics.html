<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics - BerganCo SEO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <link rel="stylesheet" href="/shared-styles.css">
</head>
<body>
  <script>
    // Redirect to login if not authenticated
    (async function() {
      const response = await fetch('/api/auth/me', { credentials: 'include' });
      if (!response.ok) window.location.href = '/login';
    })();
  </script>

  <div style="display: flex; height: 100vh; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif; background: #1C1C1E; color: #FFFFFF;">
    <!-- Sidebar -->
    <aside style="width: 240px; background: #2C2C2E; border-right: 1px solid #48484A; display: flex; flex-direction: column; flex-shrink: 0;">
      <div style="padding: 24px 16px; border-bottom: 1px solid #48484A;">
        <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 8px;">
          <div style="width: 32px; height: 32px; border-radius: 8px; background: #0A84FF; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600;">B</div>
          <div style="font-weight: 600;">BerganCo</div>
        </div>
        <div style="font-size: 11px; color: #98989D; margin-left: 44px;">SEO Analytics</div>
      </div>
      <nav style="flex: 1; padding: 16px 0; overflow-y: auto;">
        <div style="margin-bottom: 24px;">
          <div style="font-size: 11px; font-weight: 600; color: #98989D; text-transform: uppercase; padding: 0 16px; margin-bottom: 8px;">Main</div>
          <a href="/" style="display: flex; align-items: center; gap: 12px; padding: 8px 16px; color: #E5E5EA; text-decoration: none;">üìä Dashboard</a>
          <a href="/analytics" style="display: flex; align-items: center; gap: 12px; padding: 8px 16px; background: #0A84FF; color: white; border-radius: 8px; margin: 0 8px;">üìà Analytics</a>
        </div>
        <div style="margin-bottom: 24px;">
          <div style="font-size: 11px; font-weight: 600; color: #98989D; text-transform: uppercase; padding: 0 16px; margin-bottom: 8px;">SEO</div>
          <a href="/pages" style="display: flex; align-items: center; gap: 12px; padding: 8px 16px; color: #E5E5EA; text-decoration: none;">üìÑ Pages</a>
          <a href="/queries" style="display: flex; align-items: center; gap: 12px; padding: 8px 16px; color: #E5E5EA; text-decoration: none;">üîç Queries</a>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <div style="flex: 1; display: flex; flex-direction: column; overflow: hidden;">
      <header style="background: #2C2C2E; border-bottom: 1px solid #48484A; padding: 16px 24px; display: flex; justify-content: space-between; align-items: center;">
        <div>
          <h1 style="font-size: 22px; font-weight: 700; margin-bottom: 4px;">Analytics</h1>
          <p style="font-size: 13px; color: #98989D;">Historical trends and insights</p>
        </div>
        <div style="display: flex; gap: 8px;">
          <button onclick="setDays(7)" class="date-btn active" id="btn-7">7 Days</button>
          <button onclick="setDays(30)" class="date-btn" id="btn-30">30 Days</button>
          <button onclick="setDays(90)" class="date-btn" id="btn-90">90 Days</button>
        </div>
      </header>
      <div style="flex: 1; overflow-y: auto; padding: 24px;">
        <div style="background: #2C2C2E; border: 1px solid #48484A; border-radius: 12px; padding: 24px; margin-bottom: 24px;">
          <h2 style="font-size: 20px; font-weight: 600; margin-bottom: 16px;">Performance Trends</h2>
          <canvas id="trendsChart" style="max-height: 400px;"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    let trendsChart;
    let currentDays = 30;

    function setDays(days) {
      currentDays = days;
      document.querySelectorAll('.date-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`btn-${days}`).classList.add('active');
      loadAnalytics();
    }

    async function loadAnalytics() {
      const response = await fetch(`/api/trends?days=${currentDays}`);
      const data = await response.json();
      
      const dates = data.map(d => new Date(d.date).toLocaleDateString());
      const ctx = document.getElementById('trendsChart').getContext('2d');
      
      if (trendsChart) trendsChart.destroy();
      
      trendsChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: 'Clicks',
            data: data.map(d => d.clicks),
            borderColor: '#0A84FF',
            backgroundColor: 'rgba(10, 132, 255, 0.1)',
            tension: 0.4
          }, {
            label: 'Impressions',
            data: data.map(d => d.impressions),
            borderColor: '#AF52DE',
            backgroundColor: 'rgba(175, 82, 222, 0.1)',
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: '#E5E5EA' } }
          },
          scales: {
            x: { grid: { color: '#48484A' }, ticks: { color: '#98989D' } },
            y: { grid: { color: '#48484A' }, ticks: { color: '#98989D' }, beginAtZero: true }
          }
        }
      });
    }

    loadAnalytics();
  </script>
  <style>
    .date-btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #48484A;
      background: transparent;
      color: #E5E5EA;
      font-size: 13px;
      cursor: pointer;
    }
    .date-btn.active {
      background: #0A84FF;
      color: white;
      border-color: #0A84FF;
    }
  </style>
</body>
</html>
